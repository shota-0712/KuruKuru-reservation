  <!-- Structured Data (JSON-LD) - FAQPage -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "初期費用はかかりますか？",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "いいえ、初期費用は0円です。月額料金のみでご利用いただけます。"
        }
      },
      {
        "@type": "Question",
        "name": "契約期間の縛りはありますか？",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "最低契約期間などの縛りはありません。いつでも解約可能です。"
        }
      },
      {
        "@type": "Question",
        "name": "お客様はアプリをインストールする必要がありますか？",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "いいえ、お客様はいつものLINEアプリから予約できます。新しいアプリのインストールは不要です。"
        }
      },
      {

        "name": "パソコンがなくても使えますか？",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "はい、すべての操作がスマートフォンのLINEから行えます。パソコンは必要ありません。"
        }
      },
      {
        "@type": "Question",
        "name": "導入までどのくらいかかりますか？",
